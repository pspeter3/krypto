<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Krypto</title>
  <link rel="stylesheet" href="krypto.css">
</head>

<body>
  <form action="">
    <header>
      <h1>Krypto</h1>
      <input type="reset">
    </header>
    <main>
      <input name="target" type="number" min="1" max="25" step="1" required>
      <div class="inputs">
        <input name="a" type="number" min="1" max="25" step="1" required>
        <input name="b" type="number" min="1" max="25" step="1" required>
        <input name="c" type="number" min="1" max="25" step="1" required>
        <input name="d" type="number" min="1" max="25" step="1" required>
        <input name="e" type="number" min="1" max="25" step="1" required>
      </div>
    </main>
    <aside>
      <details>
        <summary>Solutions</summary>
        <pre></pre>
      </details>
    </aside>
  </form>
  <script type="text/javascript" src="krypto.js"></script>
</body>

</html>
